<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Settings</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Courier New', monospace;
      background: transparent;
      overflow: hidden;
      height: 100vh;
      color: #ffffff;
    }
    .settings-container {
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.90);
      backdrop-filter: blur(20px) saturate(120%);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 14px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.7);
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }
    .settings-header {
      padding: 20px 24px;
      border-bottom: 1px solid rgba(255, 255, 255, 0.2);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .settings-title {
      font-size: 16px;
      font-weight: bold;
      text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
      letter-spacing: 1px;
      text-transform: uppercase;
    }
    .close-btn {
      width: 32px;
      height: 32px;
      background: rgba(255, 255, 255, 0.08);
      border-radius: 6px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
    }
    .settings-content {
      flex: 1;
      overflow-y: auto;
      padding: 24px;
    }
    .section-title {
      font-size: 13px;
      text-transform: uppercase;
      letter-spacing: 1px;
      opacity: 0.6;
      margin-bottom: 16px;
    }
    .dir-list {
      margin-bottom: 12px;
    }
    .dir-item {
      padding: 12px;
      background: rgba(255, 255, 255, 0.04);
      border: 1px solid rgba(255, 255, 255, 0.15);
      border-radius: 8px;
      margin-bottom: 8px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 12px;
    }
    .remove-btn {
      padding: 4px 12px;
      background: rgba(255, 0, 0, 0.2);
      border: 1px solid rgba(255, 0, 0, 0.3);
      border-radius: 4px;
      cursor: pointer;
      font-size: 11px;
      color: #ff4444;
    }
    .add-btn {
      padding: 12px 20px;
      background: #ffffff;
      border: none;
      border-radius: 8px;
      color: #000;
      font-size: 13px;
      font-weight: bold;
      cursor: pointer;
      text-transform: uppercase;
      width: 100%;
    }
  </style>
</head>
<body>
  <div class="settings-container">
    <div class="settings-header">
      <div class="settings-title">Settings</div>
      <div class="close-btn" onclick="window.close()">Ã—</div>
    </div>
    <div class="settings-content">
      <div class="section-title">Search Directories</div>
      <div class="dir-list" id="dirList"></div>
      <button class="add-btn" onclick="addDirectory()">+ Add Directory</button>
    </div>
  </div>
  <script src="renderer-settings.js"></script>
</body>
</html>
