<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Panel</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Courier New', monospace;
      background: transparent;
      overflow: hidden;
      height: 100vh;
      color: #00ff41;
    }
    .panel {
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.85);
      backdrop-filter: blur(20px) saturate(120%);
      -webkit-backdrop-filter: blur(20px) saturate(120%);
      border: 1px solid rgba(0, 255, 65, 0.3);
      border-radius: 14px;
      box-shadow: 
        0 8px 32px rgba(0, 0, 0, 0.6),
        inset 0 1px 0 rgba(0, 255, 65, 0.1),
        0 0 20px rgba(0, 255, 65, 0.15);
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }
    
    .header {
      padding: 20px 24px;
      border-bottom: 1px solid rgba(0, 255, 65, 0.2);
      background: rgba(0, 0, 0, 0.3);
    }
    .title {
      font-size: 16px;
      font-weight: bold;
      color: #00ff41;
      text-shadow: 0 0 8px #00ff41;
      letter-spacing: 1px;
      text-transform: uppercase;
    }
    .title::before {
      content: '> ';
      opacity: 0.7;
    }
    
    .mode-bar {
      padding: 12px 24px;
      border-bottom: 1px solid rgba(0, 255, 65, 0.2);
      background: rgba(0, 0, 0, 0.2);
    }
    .mode-tabs {
      display: flex;
      gap: 8px;
      overflow-x: auto;
    }
    .mode-tabs::-webkit-scrollbar { height: 4px; }
    .mode-tabs::-webkit-scrollbar-thumb { background: rgba(0, 255, 65, 0.3); }
    .mode-tab {
      padding: 6px 14px;
      background: rgba(0, 255, 65, 0.06);
      border: 1px solid rgba(0, 255, 65, 0.2);
      border-radius: 6px;
      font-size: 11px;
      cursor: pointer;
      white-space: nowrap;
      transition: all 0.2s;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }
    .mode-tab:hover {
      background: rgba(0, 255, 65, 0.12);
    }
    .mode-tab.active {
      background: #00ff41;
      color: #000;
      box-shadow: 0 0 10px #00ff41;
    }
    
    .content {
      flex: 1;
      overflow-y: auto;
      padding: 20px 24px;
    }
    .content::-webkit-scrollbar { width: 6px; }
    .content::-webkit-scrollbar-thumb {
      background: rgba(0, 255, 65, 0.3);
      border-radius: 3px;
    }
    
    .quick-add {
      display: flex;
      gap: 8px;
      margin-bottom: 20px;
    }
    .input {
      flex: 1;
      padding: 12px 14px;
      background: rgba(0, 255, 65, 0.04);
      border: 1px solid rgba(0, 255, 65, 0.3);
      border-radius: 8px;
      color: #00ff41;
      font-size: 13px;
      font-family: 'Courier New', monospace;
      outline: none;
      transition: all 0.2s;
    }
    .input:focus {
      background: rgba(0, 255, 65, 0.08);
      border-color: #00ff41;
      box-shadow: 0 0 10px rgba(0, 255, 65, 0.2);
    }
    .input::placeholder { color: rgba(0, 255, 65, 0.4); }
    
    .btn {
      padding: 12px 20px;
      background: #00ff41;
      border: none;
      border-radius: 8px;
      color: #000;
      font-size: 13px;
      font-weight: bold;
      font-family: 'Courier New', monospace;
      cursor: pointer;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      transition: all 0.2s;
      box-shadow: 0 0 10px rgba(0, 255, 65, 0.5);
    }
    .btn:hover {
      box-shadow: 0 0 15px #00ff41;
      transform: translateY(-1px);
    }
    
    .drop-zone {
      border: 2px dashed rgba(0, 255, 65, 0.3);
      border-radius: 10px;
      padding: 40px;
      text-align: center;
      color: rgba(0, 255, 65, 0.6);
      margin-bottom: 20px;
      cursor: pointer;
      transition: all 0.3s;
      font-size: 13px;
      letter-spacing: 0.5px;
    }
    .drop-zone:hover,
    .drop-zone.drag-over {
      border-color: #00ff41;
      background: rgba(0, 255, 65, 0.05);
      box-shadow: 0 0 20px rgba(0, 255, 65, 0.15);
    }
    
    /* TASK LIST - Graph-like UI */
    .task-list {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }
    .task-item {
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 14px 16px;
      background: rgba(0, 255, 65, 0.04);
      border: 1px solid rgba(0, 255, 65, 0.2);
      border-left: 3px solid #00ff41;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.2s;
      position: relative;
    }
    .task-item:hover {
      background: rgba(0, 255, 65, 0.08);
      border-left-width: 4px;
      transform: translateX(2px);
    }
    .task-item.completed {
      opacity: 0.5;
      text-decoration: line-through;
    }
    .task-checkbox {
      width: 18px;
      height: 18px;
      border: 2px solid #00ff41;
      border-radius: 4px;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-shrink: 0;
      background: rgba(0, 255, 65, 0.06);
    }
    .task-checkbox.checked {
      background: #00ff41;
    }
    .task-checkbox.checked::after {
      content: 'âœ“';
      color: #000;
      font-size: 12px;
      font-weight: bold;
    }
    .task-content {
      flex: 1;
      min-width: 0;
    }
    .task-title {
      font-size: 13px;
      font-weight: 500;
      margin-bottom: 4px;
      line-height: 1.4;
    }
    .task-meta {
      font-size: 10px;
      opacity: 0.6;
      letter-spacing: 0.5px;
    }
    .task-delete {
      width: 24px;
      height: 24px;
      display: flex;
      align-items: center;
      justify-content: center;
      background: rgba(255, 0, 0, 0.1);
      border: 1px solid rgba(255, 0, 0, 0.3);
      border-radius: 4px;
      cursor: pointer;
      opacity: 0;
      transition: all 0.2s;
      color: #ff4444;
      font-size: 14px;
    }
    .task-item:hover .task-delete {
      opacity: 1;
    }
    
    .file-item {
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 12px 14px;
      background: rgba(0, 255, 65, 0.04);
      border: 1px solid rgba(0, 255, 65, 0.2);
      border-radius: 8px;
      margin-bottom: 8px;
      cursor: pointer;
      transition: all 0.2s;
    }
    .file-item:hover {
      background: rgba(0, 255, 65, 0.08);
      transform: translateX(2px);
    }
    .file-icon {
      width: 32px;
      height: 32px;
      background: rgba(0, 255, 65, 0.1);
      border: 1px solid rgba(0, 255, 65, 0.3);
      border-radius: 6px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 16px;
    }
    .file-info {
      flex: 1;
      min-width: 0;
    }
    .file-name {
      font-size: 12px;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }
    .file-delete {
      width: 24px;
      height: 24px;
      display: flex;
      align-items: center;
      justify-content: center;
      background: rgba(255, 0, 0, 0.1);
      border: 1px solid rgba(255, 0, 0, 0.3);
      border-radius: 4px;
      cursor: pointer;
      color: #ff4444;
      font-size: 14px;
    }
    
    .empty {
      padding: 60px 20px;
      text-align: center;
      color: rgba(0, 255, 65, 0.3);
      font-size: 13px;
    }
  </style>
</head>
<body>
  <div class="panel">
    <div class="header">
      <div class="title" id="panelTitle">Panel</div>
    </div>
    <div class="mode-bar">
      <div class="mode-tabs" id="modeTabs"></div>
    </div>
    <div class="content" id="panelContent"></div>
  </div>
  <script src="renderer-panel.js"></script>
</body>
</html>
