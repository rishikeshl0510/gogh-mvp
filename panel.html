<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Panel</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Courier New', monospace;
      background: transparent;
      overflow: hidden;
      height: 100vh;
      color: #ffffff;
    }
    .panel {
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.85);
      backdrop-filter: blur(20px) saturate(120%);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 14px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.6);
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }
    .header {
      padding: 20px 24px;
      border-bottom: 1px solid rgba(255, 255, 255, 0.2);
      background: rgba(0, 0, 0, 0.3);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .title {
      font-size: 16px;
      font-weight: bold;
      text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
      letter-spacing: 1px;
      text-transform: uppercase;
    }
    .title::before { content: '> '; opacity: 0.7; }
    .mode-indicator {
      font-size: 11px;
      padding: 4px 12px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 12px;
      cursor: pointer;
      transition: all 0.2s;
    }
    .mode-indicator:hover { background: rgba(255, 255, 255, 0.15); }
    
    .tabs {
      display: flex;
      gap: 8px;
      padding: 12px 24px;
      border-bottom: 1px solid rgba(255, 255, 255, 0.2);
      background: rgba(0, 0, 0, 0.2);
    }
    .tab {
      padding: 6px 14px;
      background: rgba(255, 255, 255, 0.06);
      border: 1px solid rgba(255, 255, 255, 0.15);
      border-radius: 6px;
      font-size: 11px;
      cursor: pointer;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      transition: all 0.2s;
    }
    .tab:hover { background: rgba(255, 255, 255, 0.1); }
    .tab.active {
      background: #ffffff;
      color: #000;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
    }
    
    .content {
      flex: 1;
      overflow-y: auto;
      padding: 20px 24px;
    }
    .content::-webkit-scrollbar { width: 6px; }
    .content::-webkit-scrollbar-thumb { background: rgba(255, 255, 255, 0.2); border-radius: 3px; }
    
    .drop-zone {
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 10px;
      padding: 20px;
      text-align: center;
      color: rgba(255, 255, 255, 0.5);
      margin-bottom: 20px;
      cursor: pointer;
      transition: all 0.3s;
      background: rgba(255, 255, 255, 0.02);
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      font-size: 12px;
    }
    .drop-zone:hover, .drop-zone.drag-over {
      border-color: #ffffff;
      background: rgba(255, 255, 255, 0.05);
      color: #ffffff;
    }
    .drop-zone svg {
      width: 16px;
      height: 16px;
      stroke: currentColor;
      stroke-width: 2;
    }
    
    .quick-add {
      display: flex;
      flex-direction: column;
      gap: 8px;
      margin-bottom: 20px;
    }
    .input-row {
      display: flex;
      gap: 8px;
    }
    .input {
      flex: 1;
      padding: 12px 14px;
      background: rgba(255, 255, 255, 0.04);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 8px;
      color: #ffffff;
      font-size: 13px;
      font-family: 'Courier New', monospace;
      outline: none;
    }
    .input:focus {
      background: rgba(255, 255, 255, 0.08);
      border-color: #ffffff;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
    }
    .input::placeholder { color: rgba(255, 255, 255, 0.4); }
    .input-small {
      width: 150px;
    }
    
    .btn {
      padding: 12px 20px;
      background: #ffffff;
      border: none;
      border-radius: 8px;
      color: #000;
      font-size: 13px;
      font-weight: bold;
      font-family: 'Courier New', monospace;
      cursor: pointer;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      transition: all 0.2s;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
    }
    .btn:hover {
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.6);
      transform: translateY(-1px);
    }
    
    .file-item {
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 12px 14px;
      background: rgba(255, 255, 255, 0.04);
      border: 1px solid rgba(255, 255, 255, 0.15);
      border-radius: 8px;
      margin-bottom: 8px;
      cursor: pointer;
      transition: all 0.2s;
    }
    .file-item:hover {
      background: rgba(255, 255, 255, 0.08);
      transform: translateX(2px);
    }
    .file-icon {
      font-size: 18px;
    }
    .file-info {
      flex: 1;
      min-width: 0;
    }
    .file-name {
      font-size: 12px;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }
    .file-meta {
      font-size: 10px;
      opacity: 0.5;
      margin-top: 2px;
    }
    .file-delete {
      width: 24px;
      height: 24px;
      display: flex;
      align-items: center;
      justify-content: center;
      background: rgba(255, 0, 0, 0.1);
      border: 1px solid rgba(255, 0, 0, 0.3);
      border-radius: 4px;
      cursor: pointer;
      color: #ff4444;
      font-size: 14px;
    }
    
    .empty {
      padding: 60px 20px;
      text-align: center;
      color: rgba(255, 255, 255, 0.3);
      font-size: 13px;
    }
    .hidden { display: none !important; }
  </style>
</head>
<body>
  <div class="panel">
    <div class="header">
      <div class="title" id="panelTitle">Panel</div>
      <div class="mode-indicator" id="modeIndicator" onclick="openModeSelector()">Work</div>
    </div>
    <div id="tabsContainer" class="tabs hidden"></div>
    <div class="content" id="panelContent"></div>
  </div>
  <script src="renderer-panel.js"></script>
</body>
</html>
