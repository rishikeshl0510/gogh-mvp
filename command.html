<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Command</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Courier New', monospace;
      background: transparent;
      overflow: hidden;
      display: flex;
      align-items: flex-start;
      justify-content: center;
      padding: 20px;
      -webkit-app-region: drag;
    }
    .palette {
      width: 700px;
      background: rgba(0, 0, 0, 0.90);
      backdrop-filter: blur(20px) saturate(120%);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 14px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.7);
      overflow: hidden;
    }
    .input-wrap {
      display: flex;
      align-items: center;
      padding: 20px 24px;
      border-bottom: 1px solid rgba(255, 255, 255, 0.2);
      -webkit-app-region: no-drag;
    }
    .prompt {
      color: #ffffff;
      font-weight: bold;
      margin-right: 10px;
      text-shadow: 0 0 8px rgba(255, 255, 255, 0.5);
    }
    input {
      flex: 1;
      background: transparent;
      border: none;
      color: #ffffff;
      font-size: 16px;
      font-family: 'Courier New', monospace;
      outline: none;
    }
    input::placeholder { color: rgba(255, 255, 255, 0.4); }
    
    .search-tabs {
      display: flex;
      padding: 12px 24px;
      gap: 8px;
      border-bottom: 1px solid rgba(255, 255, 255, 0.2);
      -webkit-app-region: no-drag;
    }
    .search-tab {
      padding: 6px 14px;
      background: rgba(255, 255, 255, 0.06);
      border: 1px solid rgba(255, 255, 255, 0.15);
      border-radius: 6px;
      font-size: 11px;
      cursor: pointer;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      transition: all 0.2s;
    }
    .search-tab:hover { background: rgba(255, 255, 255, 0.1); }
    .search-tab.active {
      background: #ffffff;
      color: #000;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
    }
    
    .results-container {
      max-height: 400px;
      overflow-y: auto;
      padding: 8px;
    }
    .results-container::-webkit-scrollbar { width: 6px; }
    .results-container::-webkit-scrollbar-thumb { background: rgba(255, 255, 255, 0.2); }
    
    .item {
      display: flex;
      align-items: center;
      gap: 14px;
      padding: 12px 16px;
      border-radius: 8px;
      cursor: pointer;
      margin: 4px 0;
      transition: all 0.15s;
      border: 1px solid transparent;
    }
    .item:hover, .item.selected {
      background: rgba(255, 255, 255, 0.08);
      border-color: rgba(255, 255, 255, 0.2);
    }
    .item-icon {
      width: 36px;
      height: 36px;
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-shrink: 0;
      font-size: 18px;
    }
    .item-content {
      flex: 1;
      min-width: 0;
    }
    .item-title {
      font-size: 14px;
      font-weight: 500;
      color: #ffffff;
      margin-bottom: 3px;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }
    .item-desc {
      font-size: 11px;
      color: rgba(255, 255, 255, 0.6);
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }
    .loading {
      padding: 40px 20px;
      text-align: center;
      color: rgba(255, 255, 255, 0.5);
      font-size: 13px;
    }
    .hidden { display: none !important; }
  </style>
</head>
<body>
  <div class="palette">
    <div class="input-wrap">
      <span class="prompt">></span>
      <input id="input" placeholder="search..." autocomplete="off">
    </div>
    <div class="search-tabs">
      <div class="search-tab active" data-type="local" onclick="switchSearchType('local')">Local</div>
      <div class="search-tab" data-type="ai" onclick="switchSearchType('ai')">AI</div>
      <div class="search-tab" data-type="google" onclick="switchSearchType('google')">Google</div>
    </div>
    <div id="results" class="results-container hidden"></div>
    <div id="loading" class="loading hidden">Searching...</div>
  </div>
  <script src="renderer-command.js"></script>
</body>
</html>
