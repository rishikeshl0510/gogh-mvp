<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Knowledge Graph</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Courier New', monospace;
      background: transparent;
      overflow: hidden;
      height: 100vh;
      color: #ffffff;
    }
    .graph-container {
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.85);
      backdrop-filter: blur(20px) saturate(120%);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 14px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.6);
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }
    .graph-header {
      padding: 20px 24px;
      border-bottom: 1px solid rgba(255, 255, 255, 0.2);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .graph-title {
      font-size: 16px;
      font-weight: bold;
      text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
      letter-spacing: 1px;
      text-transform: uppercase;
    }
    .graph-title::before { content: '> '; opacity: 0.7; }
    .close-btn {
      width: 32px;
      height: 32px;
      background: rgba(255, 255, 255, 0.08);
      border-radius: 6px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: all 0.2s;
      font-size: 20px;
    }
    .close-btn:hover {
      background: rgba(255, 0, 0, 0.2);
    }
    #graphCanvas {
      flex: 1;
      width: 100%;
    }
    .graph-info {
      padding: 10px 24px;
      border-top: 1px solid rgba(255, 255, 255, 0.2);
      font-size: 10px;
      opacity: 0.5;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="graph-container">
    <div class="graph-header">
      <div class="graph-title">Knowledge Graph</div>
      <div class="close-btn" onclick="window.close()">×</div>
    </div>
    <canvas id="graphCanvas"></canvas>
    <div class="graph-info">Drag nodes • Double-click to connect • Right-click to delete connection</div>
  </div>
  <script src="renderer-graph.js"></script>
</body>
</html>
