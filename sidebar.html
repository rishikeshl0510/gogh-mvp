<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Gogh</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Courier New', monospace;
      background: transparent;
      overflow: hidden;
      height: 100vh;
      -webkit-app-region: drag;
    }
    .sidebar {
      width: 56px;
      height: 250px;
      background: rgba(0, 0, 0, 0.75);
      backdrop-filter: blur(20px) saturate(120%);
      -webkit-backdrop-filter: blur(20px) saturate(120%);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 16px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.6), inset 0 1px 0 rgba(255, 255, 255, 0.1);
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 12px 0;
      gap: 2px;
    }
    .nav-item {
      width: 40px;
      height: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      position: relative;
      transition: all 0.2s;
      -webkit-app-region: no-drag;
      border-radius: 8px;
    }
    .nav-item:hover { background: rgba(255, 255, 255, 0.08); }
    .nav-item svg {
      width: 20px;
      height: 20px;
      stroke: #ffffff;
      stroke-width: 2;
      filter: drop-shadow(0 0 4px rgba(255, 255, 255, 0.5));
    }
    .badge {
      position: absolute;
      top: -4px;
      right: -4px;
      background: #ffffff;
      color: #000;
      padding: 2px 5px;
      border-radius: 8px;
      font-size: 9px;
      font-weight: bold;
      min-width: 16px;
      text-align: center;
      box-shadow: 0 0 8px rgba(255, 255, 255, 0.8);
    }
    .divider {
      width: 30px;
      height: 1px;
      background: rgba(255, 255, 255, 0.2);
      margin: 2px 0;
    }
    .settings-btn {
      width: 40px;
      height: 40px;
      cursor: pointer;
      -webkit-app-region: no-drag;
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.2s;
    }
    .settings-btn:hover {
      background: rgba(255, 255, 255, 0.08);
    }
    .settings-btn svg {
      width: 18px;
      height: 18px;
      stroke: #ffffff;
      stroke-width: 2;
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <div class="nav-item" onclick="openPanel('files')" title="Files">
      <svg viewBox="0 0 24 24" fill="none" stroke="currentColor">
        <path d="M13 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V9z"/>
        <polyline points="13 2 13 9 20 9"/>
      </svg>
      <span class="badge" id="filesBadge">0</span>
    </div>
    
    <div class="nav-item" onclick="openPanel('tasks')" title="Tasks">
      <svg viewBox="0 0 24 24" fill="none" stroke="currentColor">
        <path d="M9 11l3 3L22 4"/>
        <path d="M21 12v7a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11"/>
      </svg>
      <span class="badge" id="tasksBadge">0</span>
    </div>
    
    <div class="nav-item" onclick="openGraphView()" title="Knowledge Graph">
      <svg viewBox="0 0 24 24" fill="none" stroke="currentColor">
        <circle cx="12" cy="12" r="2"/>
        <circle cx="12" cy="5" r="2"/>
        <circle cx="19" cy="12" r="2"/>
        <circle cx="5" cy="12" r="2"/>
        <line x1="12" y1="7" x2="12" y2="10"/>
        <line x1="14" y1="12" x2="17" y2="12"/>
        <line x1="7" y1="12" x2="10" y2="12"/>
      </svg>
    </div>
    
    <div class="divider"></div>
    
    <div class="nav-item" onclick="openModeSelector()" title="Switch Mode">
      <svg viewBox="0 0 24 24" fill="none" stroke="currentColor">
        <circle cx="12" cy="12" r="3"/>
        <path d="M12 1v6m0 6v6M1 12h6m6 0h6"/>
      </svg>
    </div>
    
    <div class="settings-btn" onclick="openSettings()" title="Settings">
      <svg viewBox="0 0 24 24" fill="none" stroke="currentColor">
        <circle cx="12" cy="12" r="3"/>
        <path d="M12 1v6m0 6v6m8.66-15L15.5 8.5m-7 7L3.34 20.66M23 12h-6m-6 0H1m20.66-8.66L15.5 15.5m-7 7L3.34 3.34"/>
      </svg>
    </div>
  </div>
  <script src="renderer-sidebar.js"></script>
</body>
</html>
